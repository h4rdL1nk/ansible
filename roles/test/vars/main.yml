---

repos:
  ubuntu:
    docker-ce:
      url: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
      key: "https://download.docker.com/linux/ubuntu/gpg"
    fluentd:
      url: "deb http://packages.treasuredata.com/2/ubuntu/xenial/ {{ ansible_distribution_release }} contrib"
      key: "https://packages.treasuredata.com/GPG-KEY-td-agent"

packages:
  ubuntu:
    install:
      - git
      - python-pip
      - python-dev
      - docker-ce
      - td-agent

pip:
  install:
    ansible:
      version: 1.9.1
